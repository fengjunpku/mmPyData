$def with (num,urls)
$if num>1:
  <div class="row">
  $for i in range(0,num):
    <div class="col-md-6">
      <iframe width="100%" height="400" src="http://thismac/query/draw$urls[i]">
      </iframe>
      <em>$(i+1)</em>
    </div>
  </div>
$else:
  <iframe width="100%" height="400" src="http://thismac/query/draw">
  </iframe>
